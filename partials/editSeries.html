<nav ng-include="'partials/nav.html'"></nav>
<center>
	<div style="width:50%" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Edit {{ ser.Name }}</h3>
		</div>
		<div class="panel-body nav">  
			<div style="width:100%" class="input-group">
				<div style="width:25%" class="input-group-addon" id="basic-addon1">Name</div>
				<input class="form-control" aria-describedby="basic-addon1" type="text" ng-model="ser.Name" placeholder="{{ser.Name}}">
			</div>
			<div style="width:100%" class="input-group">
				<div style="width:25%" class="input-group-addon" id="basic-addon1">Description</div>
				<input class="form-control" aria-describedby="basic-addon1" type="text" ng-model="ser.Description" placeholder="{{ser.Description}}">
			</div>
		</div>
	</div>
	<div style="width:50%">
		<button style="width:100%" type="button" class="btn btn-default btn-lg" ng-click="saveSeries(ser.SeriesId)">Save Changes</button>
	</div>
</center>
