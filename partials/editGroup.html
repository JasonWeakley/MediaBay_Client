<nav ng-include="'partials/nav.html'"></nav>
<center>
	<div style="width:50%" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Edit {{ grp.Name }}</h3>
		</div>
		<div class="panel-body nav">  
			<div style="width:100%" class="input-group">
				<div style="width:25%" class="input-group-addon" id="basic-addon1">Name</div>
				<input class="form-control" aria-describedby="basic-addon1" type="text" ng-model="grp.Name" placeholder="{{grp.Name}}">
			</div>
			<div style="width:100%" class="input-group">
				<div style="width:25%" class="input-group-addon" id="basic-addon1">Description</div>
				<input class="form-control" aria-describedby="basic-addon1" type="text" ng-model="grp.Description" placeholder="{{grp.Description}}">
			</div>
			<div style="width:100%" class="input-group">
				<div style="width:25%" class="input-group-addon" id="basic-addon1">Price</div>
				<input class="form-control" aria-describedby="basic-addon1" type="text" ng-model="grp.UnitPrice" placeholder="{{grp.UnitPrice}}">
			</div>
			<div style="width:100%" class="input-group">
				<div style="width:25%" class="input-group-addon" id="basic-addon1">Promo Code</div>
				<input class="form-control" aria-describedby="basic-addon1" type="text" ng-model="grp.PromoCode" placeholder="{{grp.PromoCode}}">
			</div>
		</div>
	</div>
	<div style="width:50%">
		<button style="width:100%" type="button" class="btn btn-default btn-lg" ng-click="saveGroup(grp.GroupId)">Save Changes</button>
	</div>
</center>
