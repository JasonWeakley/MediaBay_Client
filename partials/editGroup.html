<h1>Media Bay</h1>
<nav ng-include="'partials/nav.html'"></nav>
<h3>Edit {{ grp.Name }}</h3>
<div>
	<input type="text" ng-model="grp.Name" placeholder="{{grp.Name}}">
</div>
<div>
	<input type="text" ng-model="grp.Description" placeholder="{{grp.Description}}">
</div>
<div>
	<input type="text" ng-model="grp.UnitPrice" placeholder="{{grp.UnitPrice}}">
</div>
<div>
	<input type="text" ng-model="grp.PromoCode" placeholder="{{grp.PromoCode}}">
</div>

<button ng-click="saveGroup(grp.GroupId)">Save Changes</button>
