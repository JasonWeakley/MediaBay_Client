<h1>Media Bay</h1>
<nav ng-include="'partials/nav.html'"></nav>
<h3>Create a New Group</h3>
<div>
	<label for="name">Group Name</label>
	<input type="text" name="name" ng-model="group.name">
</div>
<div>
	<label for="description">Description</label>
	<input type="text" name="description" ng-model="group.description">
</div>
<div>
	<label for="price">Price</label>
	<input type="text" name="price" ng-model="group.price">
</div>
<div>
	<label for="promocode">Promo Code</label>
	<input type="text" name="promocode" ng-model="group.promocode">
</div>

<button ng-click="addGroup()">Submit</button>
