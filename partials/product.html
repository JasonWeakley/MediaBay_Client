<nav ng-include="'partials/nav.html'"></nav>
<center>	
	<div ng-repeat="p in product">
		<div style="width:50%" class="panel panel-default" ng-click="detailView(p.ProductId)">
			<div class="panel-heading">
				<h3 class="panel-title">{{ p.Name }} ${{ p.UnitPrice }}</h3>
			</div>
			<div class="panel-body">
				{{ p.Description }}
			</div>
		</div>
	</div>
</center>
