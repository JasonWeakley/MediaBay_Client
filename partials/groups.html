<nav ng-include="'partials/nav.html'"></nav>
<center>	
	<div ng-repeat="g in group">
		<div style="width:50%" class="panel panel-default" ng-click="detailGroup(g.GroupId)">
			<div class="panel-heading">
				<h3 class="panel-title">{{ g.Name }} ${{ g.UnitPrice }}</h3>
			</div>
			<div class="panel-body">
				{{ g.Description }}
			</div>
		</div>
	</div>
</center>
